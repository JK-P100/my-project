<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        
        <div class="container">
            <div class="right-part">
                
            </div>
            <div class="login-part">
                <div class="login-box">
                    <div class="signup-title">
                        <p class="signup">Sign up</p>
                    </div>
                    <div class="email">
                        <div class="email-title">
                            <p class="emailtitle">
                                Email Address
                            </p>
                        </div>
                        <div class="email-form">
                            <input class="emailform" type="text" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="password">
                        <div class="password-title">
                            <p class="passwordtitle">
                                Set password
                            </p>
                        </div>
                        <div class="password-form">
                            <input class="passwordform" type="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="show-password">
                        <div class="check-box">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="show-title">
                            <p class="showpassword">
                                Show password
                            </p>
                        </div>
                    </div>
                    <div class="sign-up">
                        <button class="signup-button">
                            <p class="button-title">
                                Sign up ->
                            </p>
                        </button>
                    </div>
                    <div class="middle-question">
                        <p>
                            ------ or ------
                        </p>
                    </div>
                    <div class="continue">
                        <button class="google-button">
                            <div class="boxi-google">
                                <i class='bx bxl-google'></i>
                            </div>
                            <p class="google-title">
                                Continue with Google
                            </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
